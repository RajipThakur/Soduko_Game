<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>SUDOKU GAME</h1>

    <div id="main">
        <div id="row1">
           <div id="box1" class="box"></div>
           <div id="box2" class="box"></div>
           <div id="box3" class="box"></div> 
        </div>
        <div id="row2">
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
        </div>
        <div id="row3">
            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
            <div id="box9" class="box"></div>
        </div>
    </div>
    

    <button type="button" id="start" onclick="start()">𝕊𝕋𝔸ℝ𝕋</button>
    
    <button type="button" id="replay" onclick="replay()">ℕ𝔼𝕎 𝔾𝔸𝕄𝔼</button>
    <button type="button" id="answer" onclick="answer()">𝔸ℕ𝕊𝕎𝔼ℝ</button>

    <div id="game_type">
        <h3>ℂℍ𝕆𝕆𝕊𝔼 𝕃𝔼𝕍𝔼𝕃:</h3>
        <label><input type="radio" id="easy" class="label" name="diff_level" checked> 𝔼𝕒𝕤𝕪</label>
        <label><input type="radio" id="medium" class="label" name="diff_level" > 𝕄𝕖𝕕𝕚𝕦𝕞</label>
        <label><input type="radio" id="hard" class="label" name="diff_level"> ℍ𝕒𝕣𝕕</label>
        <h3>𝕋𝕀𝕄𝔼 𝕃𝕀𝕄𝕀𝕋 :</h3>
        <label><input type="radio" id="time1" class="label" name="time"><span id="time1_min">03</span>:<span id="time1_sec">00</span></label>
        <label><input type="radio" id="time2" class="label" name="time" checked><span id="time2_min">05</span>:<span id="time2_sec">00</span></label>
        <label><input type="radio" id="time3" class="label" name="time"> <span id="time3_min">10</span>:<span id="time3_sec">00</span></label>
        
        <button type="button" id="help" onclick="help()">ℍ𝕆𝕎 𝕋𝕆 ℙ𝕃𝔸𝕐</button>

    </div>

    <div id="lives">𝕐𝕆𝕌 ℍ𝔸𝕍𝔼 𝕆ℕ𝕃𝕐 <span id="rem_live">5</span> 𝕃𝕀𝕍𝔼𝕊</div>

    <div id="timer">𝕋𝕚𝕞𝕖 ℝ𝕖𝕞𝕒𝕚𝕟𝕤: <span id="time_min">𝟘𝟘</span>:<span id="time_sec">𝟘𝟘</span></div>

    <script src="indexing.js"></script>
    <script src="timer.js"></script>
    <script src="sudoku_generator_and_solver.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
